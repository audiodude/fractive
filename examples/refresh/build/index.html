            color: #BBBBBB;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13pt;
        }

            float: left;
            text-align: left;
        }

        #__controls .controls-right {
            float: right;
            text-align: right;
        }

        #__controls a:visited {
            color: #FAFAFA;
            text-decoration: none;
        }

        #__controls a:active,
        #__controls a:hover {
            color: #FF6666;
            text-decoration: none;
        }

            position: fixed;
            top: 75px;
            left: 0px;
            height: 400px;
            width: 100%;
            overflow: auto;
            background-color: #333333;
        }

            max-width: 750px !important;
            margin-left: auto !important;
            margin-right: auto !important;
            color: #777777 !important;
            font-family: Arial, Helvetica, sans-serif !important;
            font-size: 13pt !important;
        }

        #__history .__inlineMacro {
            animation: none;
            color: #777777;
        }

        .__disabledLink {
            color: #777777;
            text-decoration: underline;
        }

        #__content {
            position: absolute;
            top: 75px;
            left: 0px;
            width: 100%;
            overflow: auto;
        }

            color: #555555;
            animation: 1s textFadeIn;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes textFadeIn {
            from {
                color: #FAFAFA;
            }
            to {
                color: #555555;
            }
        }

        .__inlineMacro {
            animation: 1s inlineMacroFadeIn;
            color: #a7826a;
        }

        @keyframes inlineMacroFadeIn {
            from {
                color: #FAFAFA;
            }
            to {
                color: #a7826a;
            }
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 56pt;
            margin-top: 28pt;
            margin-bottom: -4pt;
            line-height: 0.9em;
        }

            font-family: Arial, Helvetica, sans-serif;
            font-size: 38pt;
            margin-top: 19pt;
            margin-bottom: -12pt;
        }

            font-family: Arial, Helvetica, sans-serif;
            font-size: 22pt;
            text-transform: uppercase;
            margin-top: 11pt;
            margin-bottom: -8pt;
        }

            background-color: #FAFAFA;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16pt;
            line-height: 1.5em;
        }

        a:visited {
            color: #6666FF;
        }

        a:active,
        a:hover {
            color: #FF6666;
        }

            font-family: Arial, Helvetica, sans-serif;
            font-size: 16pt;
            line-height: 1.5em;
            margin-left: 20px;
        }

            font-family: Arial, Helvetica, sans-serif;
            font-size: 16pt;
            font-style: italic;
            line-height: 1.5em;
        }

        pre {
            font-family: "Courier New", "Courier", monospace;
            font-size: 14pt;
            background-color: #333333;
            color: #BBBBBB;
            line-height: 1.5em;
            padding: 10px 20px;
            max-height: 600px;
            overflow: auto;
        }

        img {
            margin: 20px 0px;
        }

        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));

            }

            if (!historyDiv) {
                return;
            }

            var contentDiv = document.getElementById("__content");
            if (!contentDiv) {
                return;
            }

            historyContainerDiv.hidden = !historyContainerDiv.hidden;
            historyDiv.hidden = historyContainerDiv.hidden;

            // Scroll to bottom of history

            // Adjust content position relative to history panel
